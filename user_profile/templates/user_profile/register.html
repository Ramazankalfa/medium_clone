{% extends 'core/base_without_navbar.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Üye Ol:</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">Ad </label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Soyad </label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                </div>
                <div class="form-group">
                    <label for="email_confirm">Email - Tekrar</label>
                    <input type="email" class="form-control" id="email_confirm" aria-describedby="emailHelp"
                        name="email_confirm">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="password-confirm">Şifre - Tekrar</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                </div>
                <div class="form-group">
                    <label for="instagram">İnstagram Hesabınız</label>
                    <input type="text" class="form-control" id="instagram" name="instagram">
                </div>
                <button type="submit" class="btn btn-success my-3">Üye Ol</button>
                <a href="{% url 'user_profile:login_view' %}" class="btn btn-primary">Giriş Yap</a>
                <a href="{% url 'home_view' %}" class="btn btn-secondary">İptal</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
